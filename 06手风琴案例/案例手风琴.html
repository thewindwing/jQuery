<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    ul {
      list-style: none
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }


  </style>
  <script src="jquery-1.12.2.js"></script>
  <script>
       $(function () {
         //获取所有的li,注册鼠标进入和离开的事件
         $("#box li").mouseenter(function () {
           $(this).css("width","800px").siblings("li").css("width","100px");
         });
         $("#box li").mouseleave(function () {
           //从当前鼠标离开的这个li中获取他的父级元素,里面找所有的子级元素
           //$(this).parent().find("li").css("width","240px");
           $("#box li").css("width","240px");
         });
       });
  </script>
</head>
<body>
<div id="box">
  <ul>
    <li><img src="images/1.jpg"/></li>
    <li><img src="images/2.jpg"/></li>
    <li><img src="images/3.jpg"/></li>
    <li><img src="images/4.jpg"/></li>
    <li><img src="images/5.jpg"/></li>
  </ul>
</div>
</body>
</html>
