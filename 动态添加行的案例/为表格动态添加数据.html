<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="checkDemo.css"/>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //获取按钮，添加点击事件
            $("#j_btnAddData").click(function () {
                //显示遮挡层和对话框
                $("#j_mask").css("display", "block");
                $("#j_formAdd").css("display", "block");
            });
            //点击×关闭对话框遮挡层
            $("#j_hideFormAdd").click(function () {
                $("#j_mask").css("display", "none");
                $("#j_formAdd").css("display", "none");
            });
            //点击对话框的添加按钮，往table最后加一行
            var j_txtLesson = $("#j_txtLesson");
            var j_txtBelSch = $("#j_txtBelSch");
            $("#j_btnAdd").on("click", function () {
                $("<tr> <td>" + j_txtLesson.val() + "</td>  <td>" + j_txtBelSch.val() + "</td>  <td><a href='javascrip:;' class='get'>GET</a></td>  </tr>").appendTo($("#j_tb"));
                //文本框清空
                j_txtLesson.val("");
                //关闭对话框和遮挡层
                $("#j_hideFormAdd").click();
            });
            //为get添加点击事件
            $("#j_tb").on("click", ".get", function () {
                $(this).parent().parent().remove();
            });
        });
    </script>

</head>

<body>
<div class="wrap">
    <div>
        <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
    </div>
    <table>
        <thead>
        <tr>
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>JavaScript</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>css</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>html</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>jQuery</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="j_mask" class="mask"></div>
<div id="j_formAdd" class="form-add">
    <div class="form-add-title">
        <span>添加数据</span>

        <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
    </div>
    <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd">
    </div>
</div>


</body>

</html>
