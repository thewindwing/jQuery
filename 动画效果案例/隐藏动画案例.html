<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
        }

        img {
            width: 90px;
            height: 90px;
            /*vertical-align: bottom;*/
            /*vertical-align: middle;*/
          vertical-align: baseline;
        }

    </style>
    <script src="jquery-1.12.2.js"></script>

    <script>
        //页面加载
        $(function () {
            //获取按钮1，添加点击事件
            $("#btn1").click(function () {
                //从后依次隐藏每个img
                $("div>img:last").hide(1000,function f1(){
                    $(this).prev().hide(1000,f1);
                });
            });
            //获取按钮2，添加点击事件
            $("#btn2").click(function () {
                //显示每个img
                $("div>img:first").show(1000,function f2(){
                    $(this).next().show(1000,f2);
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="隐藏动画" id="btn1"/>
<input type="button" value="显示动画" id="btn2"/>

<div>
    <img src="images/1.jpg"/>
    <img src="images/2.jpg"/>
    <img src="images/3.jpg"/>
    <img src="images/4.jpg"/>
</div>
</body>
</html>
