<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {

            width: 100px;
            height: 80px;
            margin: 2px;
            float: left;
        }

        img {
            width: 100px;
            height: 80px;
            /*vertical-align:bottom;*/
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //页面加载
        $(function () {
            //为每个div，添加点击事件
            $("div").click(function () {
                //隐藏当前div
                $(this).hide(500);
            });
        });
    </script>
</head>
<body>
<div><img src="imagess/01.jpg"></div>
<div><img src="imagess/02.jpg"></div>
<div><img src="imagess/03.jpg"></div>
<div><img src="imagess/04.jpg"></div>
<div><img src="imagess/05.jpg"></div>


</body>
</html>
