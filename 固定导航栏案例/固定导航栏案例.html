<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
        }
        .top,.nav{
            text-align:center;
            width:100%;
        }
        /*.top {
            height: 171px;
        }
        .nav {
            height: 86px;
        }*/
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
//页面加载
        $(function(){
           //为document添加scroll事件
            $(window).scroll(function(){
               //判断向上卷曲出去的距离
                if($(document).scrollTop()>=$(".top").height()){
                    //导航固定定位，改变top值（默认原来位置）
                    $(".nav").css("position","fixed").css("top","0");
                    $(".main").css("marginTop",$(".nav").height());
                }else{
                    $(".nav").css("position","static");
                    $(".main").css("marginTop",0);
                }
            });
        });
    </script>
</head>

<body>
<div class="top">
    <img src="images/top.png" />
</div>
<div class="nav">
    <img src="images/nav.png" />
</div>
<div class="main">
    <img src="images/main.png" />
</div>
</body>

</html>
